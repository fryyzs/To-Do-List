<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To Do List</title>
</head>
<body>
    <h1 class="title">To-Do-Liste App</h1>

<div class="all-task">
    <h2 class="task-list-title">Meine Liste</h2>
    <ul class="task-list">
        <li class="acitve-list">Youtube</li>
        <li>Arbeit</li>
        <li>Die Lebensmittel</li>
    </ul>

    <form action="">
        <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
        <button class="btn-list" aria-label="create new list">+</button>
    </form>
</div>
    
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Yotube</h2>
            <p class="task-count">3 verbleibende Aufgaben</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" name="" id="task-1">
                    <label for="task-1">ein Video aufnehmen</label>
                </div>
            </div>
            <div class="new-task-creator"></div>
            <div class="delete-stuff"></div>
        </div>

</body>
</html>
